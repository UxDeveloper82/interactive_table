<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
     <script src="js/interactive_table.js"></script>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
      <thead><tr>
        <th class="numeric"><span>ID#</span></th>
        <th ><span>Product</span></th>
        <th class="numeric"><span>Quantity</span></th>
        <th class="numeric"><span>Price</span></th>
        <td class="spacer"></td>
      </tr></thead>
      <tbody></tbody>
    </table>
    <p>* ID#, Quantity and Price Searches Filter 
       on Numerical Value Greater Than Value Specified</p>
    <p>* Product Search Filters on String Value Contains 
       Substring Specified</p>
</body>
</html>
